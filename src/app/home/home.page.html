<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Todo app - Tasks</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <app-list headerText="Todo" [tasks]="tasks" [markFinished]="true" [makeDelete]="true" (deleteTaskEvent)="deleteTask($event)" (markFinishedEvent)="markFinished($event)"></app-list>
  <app-list headerText="Finished" [tasks]="finishedTasks" [makeDelete]="true" (deleteTaskEvent)="deleteFinishedTask($event)"></app-list>
</ion-content>
