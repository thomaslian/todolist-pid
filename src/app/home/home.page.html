<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Todo app - Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{task}}</ion-label>
    </ion-item>
  </ion-list>

  <app-explore-container name="Home page"></app-explore-container>
</ion-content>
